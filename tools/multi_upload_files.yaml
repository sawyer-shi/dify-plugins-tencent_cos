identity:
  name: "multi_upload_files"
  author: Tencent Cloud
  label:
    en_US: Multi Upload Files
    zh_Hans: 批量上传文件返回URL列表
  tags:
    - utilities
    - productivity
  icon: icon.png
description:
  human:
    en_US: Upload multiple files to Tencent Cloud Object Storage (COS)
    zh_Hans: 批量上传多个文件到腾讯云对象存储(COS)返回URL列表
  llm: Upload multiple files to Tencent Cloud Object Storage (COS)
parameters:
  - name: files
    type: files
    required: true
    label:
      en_US: Files
      zh_Hans: 文件
    human_description:
      en_US: File array to upload (up to 10 files)
      zh_Hans: 要上传的文件数组（最多10个文件）
    llm_description: Select multiple files to upload to Tencent Cloud COS
    form: llm
    min_items: 1
    max_items: 10
  - name: directory
    type: string
    required: true
    label:
      en_US: Directory
      zh_Hans: 目录
    human_description:
      en_US: The target directory in the bucket where files will be stored
      zh_Hans: 存储文件的存储桶中的目标目录
    llm_description: The target directory in the bucket where files will be stored
    form: llm
  - name: filename_mode
    type: select
    required: false
    label:
      en_US: Filename Mode
      zh_Hans: 文件名模式
    human_description:
      en_US: Choose how to generate filenames for uploaded files
      zh_Hans: 选择如何为上传的文件生成文件名
    llm_description: Choose how to generate filenames for uploaded files
    form: llm
    options:
      - value: filename
        label:
          en_US: Original filename
          zh_Hans: 原始文件名
      - value: filename_timestamp
        label:
          en_US: Original filename with timestamp
          zh_Hans: 原始文件名加时间戳
    default: filename
  - name: directory_mode
    type: select
    required: false
    label:
      en_US: Directory Mode
      zh_Hans: 目录模式
    human_description:
      en_US: Choose how to organize the directory structure
      zh_Hans: 选择如何组织目录结构
    llm_description: Choose how to organize the directory structure
    form: llm
    options:
      - value: no_subdirectory
        label:
          en_US: No subdirectory
          zh_Hans: 无子目录
      - value: yyyy_mm_dd_hierarchy
        label:
          en_US: Year/Month/Day hierarchy
          zh_Hans: 年/月/日 层级目录
      - value: yyyy_mm_dd_combined
        label:
          en_US: YearMonthDay combined
          zh_Hans: 年月日 一体目录
    default: no_subdirectory
extra:
  python:
    source: tools/multi_upload_files.py